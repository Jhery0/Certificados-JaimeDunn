<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Verificación de Certificados</title>
  <style>
    /* Fondo con imagen repetida */
    body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: url('imagenes/jaime_dunn_fondo.jpg') center center repeat;
  background-size: auto; /* Mantiene tamaño original de la imagen */
}


    /* Tarjeta con transparencia controlable */
    .overlay {
      background: rgba(255, 255, 255, 0.85); /* aquí controlas transparencia: 0.0-1.0 */
      padding: 28px;
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(15,20,30,0.08);
      max-width: 520px;
      text-align: center;
    }

    h1 { margin:0 0 12px; font-size:20px; color:#111 }
    p { color:#444; margin:8px 0 }
    .valid { color:#0a7d3c; font-weight:700 }
    .invalid { color:#b02a37; font-weight:700 }
    input[type="text"]{ width:100%; padding:10px; border:1px solid #ddd; border-radius:8px; margin-top:10px }
    button{ margin-top:10px; padding:10px 14px; border-radius:8px; border:0; background:#2b6be6; color:#fff; cursor:pointer }
    small{ color:#666; display:block; margin-top:10px }
    a.whatsapp-link{display:block;margin-top:12px;color:#25D366;text-decoration:none;font-weight:700}
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Verificación de Certificado de Participación en el Seminario Economía y Libertad impartido por Jaime Dunn</h1>
    <p id="result">Cargando...</p>
    <div id="manual-search" style="display:none">
      <input id="code-input" type="text" placeholder="Pega el código o escribe el nombre completo" />
      <button id="btn-check">Verificar</button>
    </div>
    <a class="whatsapp-link" href="https://chat.whatsapp.com/BXwK7uUkdL51OUIPXNEkzm?mode=ems_copy_t" target="_blank">
      Únete al grupo de Jaime Dunn UMSS en Whatsapp
    </a>
    <small>Si tienes problemas, actualiza la página (F5) o copia/pega el código/nombre manualmente.</small>
  </div>

  <script>
async function loadData() {
  const result = document.getElementById('result');
  try {
    const resp = await fetch('codes.json', {cache: "no-store"});
    if (!resp.ok) throw new Error('No se pudo cargar la base de datos');
    const data = await resp.json();

    function normalize(str) {
      return str.normalize("NFD").replace(/[\u0300-\u036f]/g,"").toLowerCase();
    }

    function showByCodeOrName(input) {
      if (!input) {
        result.innerHTML = 'No se proporcionó ningún código o nombre. Puedes pegarlo abajo.';
        document.getElementById('manual-search').style.display = 'block';
        return;
      }

      let name = data[input];
      if (name) {
        result.innerHTML = `<div class="valid">✅ Certificado válido</div><div>Nombre: <b>${name}</b></div>`;
      } else {
        const inputNorm = normalize(input);
        const match = Object.values(data).find(n => normalize(n) === inputNorm);
        if (match) {
          result.innerHTML = `<div class="valid">✅ Certificado válido</div><div>Nombre: <b>${match}</b></div>`;
        } else {
          result.innerHTML = '<div class="invalid">❌ Código o nombre no encontrado</div>';
        }
      }
      document.getElementById('manual-search').style.display = 'block';
    }

    const params = new URLSearchParams(window.location.search);
    const codeOrName = params.get('code');
    showByCodeOrName(codeOrName);

    document.getElementById('btn-check').addEventListener('click', () => {
      const input = document.getElementById('code-input').value.trim();
      showByCodeOrName(input);
    });

  } catch (err) {
    result.innerHTML = 'Error cargando la base de datos. ' + err;
  }
}

loadData();
  </script>
</body>
</html>
