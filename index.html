<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Verificación de Certificados</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #060f2a; /* fallback */
      overflow-x: hidden;
    }

    /* contenedor del fondo repetido */
    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      justify-content: flex-start;
    }

    .bg-image {
      background: url('imagenes/jaime_dunn_fondo.jpg') center center / contain no-repeat;
    }

    /* Capa sólida detrás de la tarjeta */
    .card-bg {
      position: absolute;
      background-color: rgba(6,17,42,1);
      border-radius: 12px;
      z-index: 5; /* entre el fondo y la tarjeta */
    }

    /* Tarjeta central */
    .overlay {
      position: relative;
      z-index: 10;
      background: rgba(6,17,42,0.75); /* color con 75% de transparencia */
      padding: 28px;
      backdrop-filter: blur(4px);
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(15,20,30,0.08);
      max-width: 520px;
      width: 90%;
      text-align: center;
      color: #fff;
    }

    h1 { margin:0 0 12px; font-size:20px; color:#fff }
    p { margin:8px 0 }
    .valid { color:#0a7d3c; font-weight:700 }
    .invalid { color:#b02a37; font-weight:700 }
    input[type="text"]{ width:100%; padding:10px; border:1px solid #ddd; border-radius:8px; margin-top:10px }
    button{ margin-top:10px; padding:10px 14px; border-radius:8px; border:0; background:#2b6be6; color:#fff; cursor:pointer }
    small{ color:#ccc; display:block; margin-top:10px }
    a.whatsapp-link{display:block;margin-top:12px;color:#25D366;text-decoration:none;font-weight:700}
  </style>
</head>
<body>
  <!-- Fondo repetido -->
  <div class="background-container" id="bg-container"></div>

  <!-- Fondo sólido detrás de la tarjeta -->
  <div class="card-bg" id="card-bg"></div>

  <!-- Tarjeta principal -->
  <div class="overlay" id="overlay">
    <h1>Verificación de Certificado de Participación en el Seminario Economía y Libertad impartido por Jaime Dunn</h1>
    <p id="result">Cargando...</p>
    <div id="manual-search" style="display:none">
      <input id="code-input" type="text" placeholder="Pega el código o escribe el nombre completo" />
      <button id="btn-check">Verificar</button>
    </div>
    <a class="whatsapp-link" href="https://chat.whatsapp.com/BXwK7uUkdL51OUIPXNEkzm?mode=ems_copy_t" target="_blank">Únete al grupo de Jaime Dunn UMSS en Whatsapp</a>
    <small>Si tienes problemas, actualiza la página (F5) o copia/pega el código/nombre manualmente.</small>
  </div>

  <script>
    // Fondo de imágenes repetidas
    function generateBackground() {
      const container = document.getElementById('bg-container');
      container.innerHTML = '';

      const overlay = document.querySelector('.overlay');
      const overlayHeight = overlay.offsetHeight;

      const img = new Image();
      img.src = 'imagenes/jaime_dunn_fondo.jpg';
      img.onload = function() {
        const aspectRatio = img.width / img.height;
        const imgHeight = overlayHeight;
        const imgWidth = imgHeight * aspectRatio;

        const cols = Math.ceil(window.innerWidth / imgWidth);
        const rows = Math.ceil(window.innerHeight / imgHeight);

        for (let r = 0; r < rows; r++) {
          for (let c = 0; c < cols; c++) {
            const div = document.createElement('div');
            div.classList.add('bg-image');
            div.style.width = imgWidth + 'px';
            div.style.height = imgHeight + 'px';
            container.appendChild(div);
          }
        }

        // Ajustar fondo sólido detrás de la tarjeta
        const cardBg = document.getElementById('card-bg');
        const overlayRect = overlay.getBoundingClientRect();
        cardBg.style.left = overlayRect.left + 'px';
        cardBg.style.top = overlayRect.top + 'px';
        cardBg.style.width = overlayRect.width + 'px';
        cardBg.style.height = overlayRect.height + 'px';
      }
    }

    window.addEventListener('resize', generateBackground);
    window.addEventListener('load', generateBackground);

    // -------------------------------------------------
    // Código de verificación de certificados
    async function loadData() {
      const result = document.getElementById('result');
      try {
        const resp = await fetch('codes.json', {cache: "no-store"});
        if (!resp.ok) throw new Error('No se pudo cargar la base de datos');
        const data = await resp.json();

        function normalize(str) {
          return str.normalize("NFD").replace(/[\u0300-\u036f]/g,"").toLowerCase();
        }

        function showByCodeOrName(input) {
          if (!input) {
            result.innerHTML = 'No se proporcionó ningún código o nombre. Puedes pegarlo abajo.';
            document.getElementById('manual-search').style.display = 'block';
            return;
          }

          let name = data[input];
          if (name) {
            result.innerHTML = `<div class="valid">✅ Certificado válido</div><div>Nombre: <b>${name}</b></div>`;
          } else {
            const inputNorm = normalize(input);
            const match = Object.values(data).find(n => normalize(n) === inputNorm);
            if (match) {
              result.innerHTML = `<div class="valid">✅ Certificado válido</div><div>Nombre: <b>${match}</b></div>`;
            } else {
              result.innerHTML = '<div class="invalid">❌ Código o nombre no encontrado</div>';
            }
          }
          document.getElementById('manual-search').style.display = 'block';
        }

        const params = new URLSearchParams(window.location.search);
        const codeOrName = params.get('code');
        showByCodeOrName(codeOrName);

        document.getElementById('btn-check').addEventListener('click', () => {
          const input = document.getElementById('code-input').value.trim();
          showByCodeOrName(input);
        });

      } catch (err) {
        result.innerHTML = 'Error cargando la base de datos. ' + err;
      }
    }

    loadData();
  </script>
</body>
</html>
